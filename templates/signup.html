<!DOCTYPE html>
<html>
<head>
    <title>Signup | Vastra Tara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width:400px;">
    <h3 class="mb-3">Create Account</h3>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post">
        <input class="form-control mb-3" name="mobile" placeholder="Mobile Number" required>
        <input class="form-control mb-3" type="password" name="password" placeholder="Password" required>
        <input class="form-control mb-3" type="password" name="confirm" placeholder="Confirm Password" required>

        <button class="btn btn-dark w-100">Sign Up</button>
    </form>

    <p class="mt-3 text-center">
        Already have account? <a href="/login">Login</a>
    </p>
</div>

</body>
</html>
