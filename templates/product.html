<!DOCTYPE html>
<html>
<head>
    <title>{{ product[1] }} | Vastra Tara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="row">

        <!-- IMAGE -->
        <div class="col-md-5">
            <img
                src="{{ url_for('static', filename='images/' + product[3]) }}"
                class="img-fluid rounded shadow-sm"
            >
        </div>

        <!-- DETAILS -->
        <div class="col-md-7">
            <h3>{{ product[1] }}</h3>
            <h4 class="text-success mt-2">â‚¹ {{ product[2] }}</h4>

            <p class="mt-3 text-muted">
                Premium quality product from Vastra Tara.
                Perfect for daily wear and special occasions.
            </p>

            <p><b>Available Colours:</b></p>
            <span class="badge bg-dark">Black</span>
            <span class="badge bg-secondary">Grey</span>
            <span class="badge bg-success">Green</span>

            <div class="mt-4">
                {% if product[0] in cart %}
                    <a href="/cart" class="btn btn-warning btn-lg">
                        Go to Cart
                    </a>
                {% else %}
                    <a href="/add_to_cart/{{ product[0] }}" class="btn btn-dark btn-lg">
                        Add to Cart
                    </a>
                {% endif %}
            </div>
        </div>

    </div>
</div>

</body>
</html>
