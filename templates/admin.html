<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel | Vastra Tara</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">

<h2 class="mb-4">Admin Panel – Vastra Tara</h2>
<div class="text-end mb-3">
    <a href="/admin/logout" class="btn btn-outline-danger btn-sm">
        Logout
    </a>
</div>

<!-- ADD PRODUCT FORM -->
<form method="post" enctype="multipart/form-data" class="mb-4">

    <div class="row g-2">
        <div class="col-md-4">
            <input
                class="form-control"
                name="name"
                placeholder="Product Name"
                required
            >
        </div>

        <div class="col-md-3">
            <input
                class="form-control"
                name="price"
                placeholder="Price"
                required
            >
        </div>

        <div class="col-md-3">
            <input
                type="file"
                class="form-control"
                name="image"
                accept="image/*"
                required
            >
        </div>

        <div class="col-md-2">
            <button class="btn btn-dark w-100">
                Add Product
            </button>
        </div>
    </div>

</form>

<!-- PRODUCT LIST -->
<table class="table table-bordered table-hover">

    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
    {% for p in products %}
        <tr>
            <td>{{ p[0] }}</td>

            <td>
                {% if p[3] %}
                    <img
                        src="{{ url_for('static', filename='images/' + p[3]) }}"
                        width="60"
                        height="60"
                        style="object-fit:cover; border-radius:6px;"
                    >
                {% else %}
                    No Image
                {% endif %}
            </td>

            <td>{{ p[1] }}</td>
            <td>₹ {{ p[2] }}</td>

            <td>
                <a
                    href="/delete/{{ p[0] }}"
                    class="btn btn-danger btn-sm"
                    onclick="return confirm('Delete this product?')"
                >
                    Delete
                </a>
            </td>
        </tr>
    {% endfor %}
    </tbody>

</table>

</body>
</html>
