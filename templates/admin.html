<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Admin Panel – Vastra Tara</h2>

<form method="post" class="mb-4">
    <input class="form-control mb-2" name="name" placeholder="Product Name" required>
    <input class="form-control mb-2" name="price" placeholder="Price" required>
    <button class="btn btn-dark">Add Product</button>
</form>

<table class="table table-bordered">
<tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
    <th>Action</th>
</tr>

{% for p in products %}
<tr>
    <td>{{ p[0] }}</td>
    <td>{{ p[1] }}</td>
    <td>₹ {{ p[2] }}</td>
    <td>
        <a href="/delete/{{ p[0] }}" class="btn btn-danger btn-sm">Delete</a>
    </td>
</tr>
{% endfor %}

</table>

</body>
</html>
