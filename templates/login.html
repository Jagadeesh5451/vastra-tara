<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | VastraTara</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/auth.css') }}" rel="stylesheet">
</head>

<body class="auth-page">

<!-- BACKGROUND -->
<div class="auth-bg"></div>

<!-- CONTENT -->
<div class="auth-container">

    <h2 class="welcome-title">
        Welcome to <span>VastraTara</span>
    </h2>

    <div class="auth-card">

        <h4 class="text-white text-center mb-4">Login</h4>

        {% if error %}
        <div class="alert alert-danger py-2 small text-center">
            {{ error }}
        </div>
        {% endif %}

        <form method="post">

            <input type="tel"
                   name="phone"
                   class="form-control auth-input"
                   placeholder="Mobile Number"
                   required>

            <input type="password"
                   name="password"
                   class="form-control auth-input"
                   placeholder="Password"
                   required>

            <div class="form-check text-white small mb-3">
                <input class="form-check-input" type="checkbox" id="remember">
                <label class="form-check-label" for="remember">
                    Remember me
                </label>
            </div>

            <button class="btn auth-btn w-100">
                Login
            </button>
        </form>

        <p class="text-center mt-3 small text-white">
            Donâ€™t have an account?
            <a href="/signup" class="auth-link">Register</a>
        </p>

    </div>
</div>

</body>
</html>
