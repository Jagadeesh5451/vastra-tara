<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Images | VastraTara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">

<!-- HEADER -->
<div class="d-flex justify-content-between align-items-center mb-3">
    <div>
        <h4>Images for: {{ product[1] }}</h4>
        <p class="text-muted mb-0">Manage uploaded images</p>
    </div>
    <a href="/admin" class="btn btn-outline-secondary btn-sm">‚Üê Back</a>
</div>

<hr>

{% if images %}
<div class="row">

    {% for img in images %}
    <div class="col-md-4 mb-4">
        <div class="card shadow-sm">

            <!-- IMAGE -->
            <img src="{{ url_for('static', filename='images/' ~ img[2]) }}"
                 class="card-img-top"
                 style="height:250px; object-fit:cover;">

            <div class="card-body text-center">
                <span class="badge bg-dark mb-2">
                    {{ img[1] if img[1] else 'default' }}
                </span>

                <div class="d-grid gap-2">

                    <!-- REPLACE -->
                    <button class="btn btn-warning btn-sm"
                            data-bs-toggle="modal"
                            data-bs-target="#replaceModal{{ img[0] }}">
                        Replace
                    </button>

                    <!-- ADD IMAGE -->
                    <button class="btn btn-success btn-sm"
                            data-bs-toggle="modal"
                            data-bs-target="#addImageModal">
                        + Add Image
                    </button>

                    <!-- DELETE -->
                    <a href="/admin/image/delete/{{ img[0] }}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Delete this image?')">
                        Delete
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- REPLACE MODAL -->
    <div class="modal fade" id="replaceModal{{ img[0] }}" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <form method="post"
                  action="/admin/image/replace/{{ img[0] }}"
                  enctype="multipart/form-data"
                  class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Replace Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <input type="file"
                           name="image"
                           class="form-control"
                           accept="image/*"
                           required>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary">Replace</button>
                </div>
            </form>
        </div>
    </div>

    {% endfor %}
</div>

{% else %}
<div class="alert alert-warning">No images uploaded yet.</div>
{% endif %}

<!-- ADD IMAGE MODAL -->
<div class="modal fade" id="addImageModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <form method="post"
              action="/admin/product/{{ product[0] }}/add-images"
              enctype="multipart/form-data"
              class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Add Images</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <input type="file"
                       name="images"
                       class="form-control"
                       multiple
                       accept="image/*"
                       required>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button class="btn btn-success">Upload</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
