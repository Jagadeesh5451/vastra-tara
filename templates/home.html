<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vastra Tara</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Vastra Tara</a>
        <a href="/cart" class="btn btn-outline-light btn-sm">Cart</a>
    </div>
</nav>

<!-- PRODUCTS -->
<div class="container mt-4">
    <h2 class="text-center mb-4">Our Collection</h2>

    <div class="row">
        {% for p in products %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm h-100">

                <!-- Product Image (temporary placeholder) -->
                <img src="https://via.placeholder.com/300x350"
                     class="card-img-top"
                     alt="{{ p[1] }}">

                <div class="card-body text-center d-flex flex-column">
                    <h5 class="card-title">{{ p[1] }}</h5>
                    <p class="card-text fw-bold mb-3">â‚¹ {{ p[2] }}</p>

                    <!-- Add to Cart -->
                    <a href="/add_to_cart/{{ p[0] }}" class="btn btn-dark mt-auto">
                        Add to Cart
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
