<!DOCTYPE html>
<html>
<head>
    <title>Your Cart | Vastra Tara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

    <h3 class="mb-4">Your Cart</h3>

    {% for p in products %}
    <div class="card mb-3 shadow-sm">
        <div class="card-body">
            <div class="row align-items-center">

                <div class="col-md-2">
                    <img
                        src="{{ url_for('static', filename='images/' + p[3]) }}"
                        class="img-fluid rounded"
                    >
                </div>

                <div class="col-md-6">
                    <h5>{{ p[1] }}</h5>
                    <p class="text-muted mb-1">Cash on Delivery</p>
                                    <!-- REMOVE BUTTON -->
                <a href="/remove_from_cart/{{ p[0] }}"
                   class="btn btn-outline-danger btn-sm mt-2">
                    Remove
                </a>
                </div>

                <div class="col-md-4 text-end">
                    <h5>₹ {{ p[2] }}</h5>
                </div>

            </div>
        </div>
    </div>
    {% endfor %}

    <div class="text-end mt-3">
        <h4>Total: ₹ {{ total }}</h4>
        <a href="/checkout" class="btn btn-success btn-lg mt-2">
            Proceed to Checkout
        </a>
    </div>

</div>

</body>
</html>
