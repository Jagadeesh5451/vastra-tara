<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Your Cart</h2>

{% if products %}
<table class="table">
    <tr>
        <th>Product</th>
        <th>Price</th>
    </tr>

    {% for p in products %}
    <tr>
        <td>{{ p[1] }}</td>
        <td>₹ {{ p[2] }}</td>
    </tr>
    {% endfor %}

    <tr>
        <th>Total</th>
        <th>₹ {{ total }}</th>
    </tr>
</table>

<a href="/checkout" class="btn btn-success">Proceed to Checkout</a>

{% else %}
<p>Your cart is empty.</p>
{% endif %}

</body>
</html>
