<!DOCTYPE html>
<html>
<head>
    <title>My Orders | Vastra Tara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h3 class="mb-4">My Orders</h3>

    {% if orders %}
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Product</th>
                    <th>Colour</th>
                    <th>Qty</th>
                    <th>Total</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for o in orders %}
                <tr>
                    <td>{{ o[0] }}</td>
                    <td>{{ o[1] }}</td>
                    <td>{{ o[2] }}</td>
                    <td>â‚¹ {{ o[3] }}</td>
                    <td>{{ o[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="text-muted">No orders yet</p>
    {% endif %}

</div>

</body>
</html>
